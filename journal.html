<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal | rawb</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Noto+Serif+JP:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

       <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #fdfdfd;
            color: #333;
            font-family: 'Noto Serif JP', serif;
            background-image: url("data:image/svg+xml,%3Fxml version='1.0' encoding='UTF-8'%3F%3E%3Csvg xmlns='http://www.w3.org/2000/svg' width='100' height='100'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23n)' opacity='0.05'/%3E%3C/svg%3E");
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            /* 記事ページの余白 28px に合わせました */
            padding: 100px 28px 120px; 
        }

        .back-home {
            font-family: 'Playfair Display', serif;
            text-decoration: none;
            color: #aaa;
            /* 記事ページの 0.75rem に合わせました */
            font-size: 0.75rem; 
            letter-spacing: 0.2rem;
            display: inline-block;
            /* 記事ページの 60px に合わせました */
            margin-bottom: 60px; 
        }

        h1 {
            font-family: 'Playfair Display', serif;
            /* 記事ページの 1.6rem に合わせ、字間も調整しました */
            font-size: 1.6rem; 
            font-weight: 400;
            letter-spacing: 0.15rem;
            margin-bottom: 60px;
            font-style: italic;
        }

        .post {
            margin-bottom: 60px;
            border-bottom: 1px solid #eee;
            padding-bottom: 40px;
        }

        .date {
            font-family: 'Playfair Display', serif;
            /* 記事ページの 0.8rem に合わせました */
            font-size: 0.8rem; 
            color: #999;
            margin-bottom: 15px;
            display: block;
        }

        .post-title {
            /* 記事の内容(15px-16px)より少しだけ立てるサイズ感 */
            font-size: 1.1rem;
            line-height: 1.8;
            color: #333;
            text-decoration: none;
            display: block;
        }

        /* 記事ページに合わせたレスポンシブな文字サイズ */
        .rawb-text {
            font-size: 13px;
            line-height: 2.4;
            margin-top: 15px;
            color: #777;
        }

        @media (min-width: 768px) {
            .rawb-text {
                font-size: 15px;
                line-height: 2.6;
            }
        }

        @media (min-width: 1024px) {
            .rawb-text {
                font-size: 16px;
                line-height: 2.8;
            }
        }
    </style>

</head>

<body class="min-h-screen flex flex-col">

    <div class="container">
        <a href="index.html" class="back-home">← BACK</a>
        <h1>Journal</h1>

        <div class="post">
            <span class="date">2026.01.31</span>
            <a href="20260131.html" class="post-title">はじまりは、土の中。</a>
            <p class="rawb-text">
                まだ芽吹く前、<br>
                でも確かに、そこには静かな呼吸がある。
            </p>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="mt-auto text-[10px] tracking-[0.2em] text-gray-400 text-center pb-4">
        &copy; 2026 rawb | Summer Harvest Coming Soon
    </footer>

</body>
</html>
